name: Node.js Hello World Test

on:
  push:
    branches:
      - main
  pull_request:
    

jobs:
  test:
    runs-on: windows-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: npm install

    - name: Run Hello World
      run: |
        # Run the Hello World script and capture the output
        output=$(node index.js)
        # Check if the output is "Hello, World!"
        if [ "$output" = "Hello, World!" ]; then
          echo "Test passed!"
        else
          echo "Test failed!"
          exit 1
        fi

