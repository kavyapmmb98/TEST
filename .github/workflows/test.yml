name: Node.js Hello World Test

on:
  push:
    branches:
      - main
  pull_request:
    

jobs:
  test:
    runs-on: windows-latest  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - name: Install dependencies
      run: npm install

    - name: Run Hello World
      run: node index.js
