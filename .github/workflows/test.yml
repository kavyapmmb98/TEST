name: Node.js Hello World Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: windows-latest  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run linters
        run: npm run lint

      - name: Run tests
        run: npm test 
      - name: Run code coverage
        run: npm run coverage  # Generate coverage report   

      - name: Run security checks
        run: npm audit --json  # Run npm audit to check for vulnerabilities

      - name: Run Hello World
        shell: bash
        run: node index.js

  # Add a new job to run Dependabot
  dependabot:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependabot
        uses: github/dependabot-action@main
       
